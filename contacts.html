<body>
    <header>
        <!-- target="_blank" to open link in new tab -->

    <!-- <form  action="mailTo:se.abrham.tesfaye@gmail.com" method="POST" enctype="utf-8"> -->
<form>
    <input type="datetime">
    <table cellspacing="20">
        <tr>
            <td><label for="fName">First Name :</label></td>
            <td><input type="text" required minlength="1" name="fName" id="fName">
                <br>
            </td>
        </tr>

        <tr>
            <td><label for="lName">Last Name : </label></td>
            <td><input type="text" required minlength="1" name="lName" id="lName">
                <br>
            </td>
        </tr>

        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" required minlength="8" name="password" id="password"></td>
        </tr>
        <tr>
            <td>Sex: </td>
            <td>Male: <input type="checkbox">
            Female: <input type="checkbox"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="number" required min="18" max="125"></td>
        </tr>
        <tr>
            <td><label for="slider">Rating:</label></td>
            <td><input type="range" name="slider" id="slider"></td>
        </tr>
        <tr>
            <td><label for="email">Email: </label></td>
            <td><input type="email" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <select name="country" id="">
                    <option value="Ethiopia">Ethiopia</option><br>
                    <option value="Kenya">Kenya</option><br>
                    <option value="Sudan">Sudan</option><br>
                </select>
            </td>
        </tr>
        
        <tr>
            <td><label for="detail">What do you say?</label></td>
            <td><textarea name="detail" id="detail" cols="30" rows="10"></textarea></td>

        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
        </tr>
    </table>
    </form>

    <br><br><br><br><br>
